	START_SCREEN_FOP:0 "在云中城毁灭于第一波核焰魔法时，当时的天马统帅做出了一个明智的决定——退出那场几乎毁灭了整个小马文明的核战争。其后的两百年间，由幸存天马结成的英克雷，一面守望着覆盖大地的厚重云海，一面仰望着头顶那片深邃而瑰丽的星空。\n\n在致命的辐射消退之后，英克雷毅然加入了争夺地表控制权的厮杀。从摧毁地表匪帮，到援助和筛选地表居民，再到粉碎铁骑卫和斑马组成的抵抗联军，英克雷最终统一了整个行星。然而，掌控充斥着血腥和愚昧的地表，只是这些天马的手段；闯入那片自由而美丽的群星，才是他们的最终目的。\n\n终于，借助保存下来的战前科技，英克雷重启了因为核战争而中断的星际探索计划。现在，第一批星际舰队、科考队和工程队已经整装待发，他们即将实现天马们两百年来共同的梦想——让小马文明之翼在群星间自由翱翔！"
	
