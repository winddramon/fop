	fop.001.name:0 "尘世之上"
	fop.001.desc:0 "两百年来，有这样一个传说一直在废土居民中流传着——那场毁灭世界的核战争并不是大战的必然结局，而是受某个幕后真凶一手引发。尽管大多数小马把它视为黑暗时代苦中作乐的玩笑，但真相也许并没有那么简单。\n\n战前遗留文件表明，斑马国发动核打击的直接原因，是观测到小马国发射了某种战略武器——而那其实是名为“太空避难所计划”的机密宇航项目。其负责者是一位名叫§H安妮茜·安娜宾§!的科学家，她也参与了包括核焰术在内的诸多科技的研发。奇怪的是，这位安妮茜同时也在暗中联络斑马国，向其透露了不少重要情报和技术，就如同在操纵整场战争一般。\n\n而且更蹊跷的是，废土寻获过若干自称安妮茜的语音记录，其中最新一份的录制时间竟然就在十年之前！\n\n虽然只是蛛丝马迹，可不少研究员已经开始认同，这个家伙不仅操纵了战争，甚至逃过了毁灭的战火，设法存活到了今天。\n\n联邦现在牢不可破，但不能不未雨绸缪。如果安妮茜真的还活着，我们不能冒着容许她向我们再次伸出魔爪的风险。更重要的是，核战已经让我们失去了太多，不能再让这段历史糊里糊涂下去了。\n\n如果我们能追查到更多的线索，务必不要放过。或许我们可以为废土两百年来的悲剧，划上一个迟来的休止符。"
	fop.001.a:0 "让我们还废土一个真相。"
	fop.001.a.tooltip:0 "开启尘世之上事件链"
	
	fop.101.name:0 "星辰密码 - 安妮茜"
	fop.101.desc:0 "我们在废土上寻获的安妮茜语音记录共有8盒，不过它们都被加密了。自从它们被发现以来，已有不少小马尝试破译它们。每份语音记录的加密都依赖一个未知参数，然而无论是猜测还是暴力破解都无法如愿。\n\n不过就在前几天，联邦收到了一条奇怪的讯息。讯息提供者自称掌握安妮茜的情报，并指出安妮茜加密所用的参数与她早年从事天文观测时发现的恒星有关。\n\n抱着死马当作活马医的想法，我们从中心城图书馆废墟中找到了安妮茜早年的观测记录残本，惊讶地发现确实有8颗恒星同密码有关。\n\n然而详细的观测数据已经毁于战火，而200多年后的现在，从我们行星上看到的星空已经发生了变化。我们的科学家提出，需要派飞船实际探访那些恒星系，以修正我们的观测数据，从而找出正确的参数来破解那些语音记录。"
	fop.101.a:0 "让我们开始吧"
	fop.101.a.tooltip:0 "开启星辰密码 - 安妮茜事件链"
	fop.102.name:0 "语音记录 - 用户：安妮茜"
	fop.102.desc:0 "***************  避难所科技欢迎您  ***************\n\n***************  正在连接数据库……完毕  ***************\n\n等待您的指令。\n\n>"
	fop.102.exit:0 "登出系统"
	fop.102.error:0 "***************  错误：语音记录被加密  ***************"
	fop.102.a:0 "查阅：语音记录编号 - 中心城"
	fop.102.a.responses:0 "***************  参数正确。正在读取……  ***************\n\n喂喂，是这样用吗？\n\n*杂讯*\n\n让各位久等了。这里是安妮茜·安娜宾，小马国首席科学监察官。\n\n很高兴我们的全息磁带技术有了重大进展。虽然录播装置还不是很完善，不过总算可以用纸笔以外的方式来记录讯息了。从这一时刻起，我们摆脱了魔法与卷轴的时代，迈入了声与光、电与磁的时代。因此，就算说今天是小马国历史上最重要的一天也不为过。这也要归功于战时技术部和避难厩科技公司诸多小马的通力协作。\n\n许多小马认为，和魔法不同，科学是为了和敌人对抗而创造的危险知识，象征着斗争和杀戮。在此我得反驳这一说法。科学是我们看待世界的一个新视角，也是我们改造世界的一条新途径。借助科学技术，我们可以创造出许多过去难以想象的新事物，而较少甚至完全不用借助魔法。这些新事物并非只有武器，它们更多是新工具、新用品，就比如今日我展示给各位的全息磁带记录仪。我可以肯定，它将对现在和未来产生深远的影响。也许有一天，我们的后代将完全无法想象今日这个还需要叼着笔来记录知识的时代。\n\n尽管我们目前还身陷战争之中，但只要保持科技的领先优势，我们必将获得胜利，并享受一个远超战前的辉煌时代。让我们放下顾虑，拥抱这美好的未来吧！\n\n***************  记录结束  ***************"
	fop.102.b:0 "查阅：语音记录编号 - 壮丽山谷"
