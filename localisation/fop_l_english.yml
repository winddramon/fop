	fop.001.name:0 "尘世之上"
	fop.001.desc:0 "两百年来，有这样一个传说一直在废土居民中流传着——那场毁灭世界的核战争并不是大战的必然结局，而是受某个幕后真凶一手引发。尽管大多数小马把它视为黑暗时代苦中作乐的玩笑，但真相也许并没有那么简单。\n\n战前遗留文件表明，斑马国发动核打击的直接原因，是观测到小马国发射了某种战略武器——而那其实是名为“太空避难所计划”的机密宇航项目。其负责者是一位名叫§H安妮茜·安娜宾§!的科学家，她也参与了包括超聚魔法在内的诸多科技的研发。奇怪的是，这位安妮茜同时也在暗中联络斑马国，透露了不少重要情报和技术，就如同在操纵整场战争一般。\n\n而且更蹊跷的是，废土寻获过若干自称安妮茜的语音记录，其中最新一份的录制时间竟然就在十年之前！\n\n虽然只是蛛丝马迹，可不少研究员已经开始认同，这个家伙不仅操纵了战争，甚至逃过了毁灭的战火，设法存活到了今天。\n\n联邦现在牢不可破，但不能不未雨绸缪。如果安妮茜真的还活着，我们不能冒着容许她向我们再次伸出魔爪的风险。更重要的是，核战已经让我们失去了太多，不能再让这段历史糊里糊涂下去了。\n\n如果我们能追查到更多的线索，务必不要放过。或许我们可以为废土两百年来的悲剧，划上一个迟来的休止符。"
	fop.001.a:0 "让我们还废土一个真相。"
	fop.001.a.tooltip:0 "开启尘世之上事件链"
	
	fop.101.name:0 "星辰密码 - 安妮茜"
	fop.101.desc:0 "我们在废土上寻获的安妮茜语音记录共有8盒，不过它们都被加密了。自从它们被发现以来，已有不少小马尝试破译它们。每份语音记录的加密都依赖一个未知参数，然而无论是猜测还是暴力破解都无法如愿。\n\n不过就在前几天，联邦收到了一条奇怪的讯息。讯息提供者自称掌握安妮茜的情报，并指出安妮茜加密所用的参数与她早年从事天文观测时发现的恒星有关。\n\n抱着死马当作活马医的想法，我们从中心城图书馆废墟中找到了安妮茜早年的观测记录残本，惊讶地发现确实有8颗恒星同密码有关。\n\n然而详细的观测数据已经毁于战火，而200多年后的现在，从我们行星上看到的星空已经发生了变化。我们的科学家提出，需要派飞船实际探访那些恒星系，以修正我们的观测数据，从而找出正确的参数来破解那些语音记录。"
	fop.101.a:0 "让我们开始吧"
	fop.101.a.tooltip:0 "开启星辰密码 - 安妮茜事件链"
	fop.102.name:0 "语音记录 - 用户：安妮茜"
	fop.102.desc:0 "***************  避难所科技欢迎您  ***************\n\n***************  正在连接数据库……完毕  ***************\n\n等待您的指令。\n\n>"
	fop.102.exit:0 "登出系统"
	fop.102.error:0 "***************  错误：语音记录被加密  ***************"
	fop.102.a:0 "查阅：语音记录编号 - 中心城"
	fop.102.a.responses:0 "************ 全息语音v0.9   记录者：A.A. ************\n\n************ 参数正确。正在读取…… ************\n\n喂喂？不知道能不能起作用……\n\n【杂讯】\n\n让各位久等了。这里是安妮茜·安娜宾，首席科学监察官。\n\n很高兴我们的全息磁带技术有了重大进展。虽然录播装置还不是很完善，虽然这技术依然是脱胎于语音记录魔法，不过总算可以用纸笔和魔法以外的方式来记录讯息了。从这一时刻起，我们摆脱了魔法与卷轴的时代，迈入了声与光、电与磁的时代。因此，今天说是小马国史上最重要的一天也不为过。这也要归功于战时技术部和避难厩科技公司诸多小马的通力协作。\n\n许多小马认为，和魔法不同，科学是为了和敌方对抗而创造的危险知识，象征着斗争和杀戮。在此我得反驳这一说法。科学是我们看待世界的一个新视角，也是我们改造世界的一条新途径。借助科学技术，我们可以创造出许多过去难以想象的新事物，而这些新事物并非只有武器，它们更多是新工具、新用品，就比如今日我展示给各位的全息磁带记录仪。我可以肯定，它将对现在和未来产生深远的影响。也许有一天，我们的后代将完全无法想象今日这个还需要叼着笔来记录知识的时代。\n\n战争给小马国带来了不小的压力，但科技的发展可以让我们逐渐摆脱战争对生产的沉重负担。以我带队的若干项目来举例吧。材料学的进步，可以让我们创造出更能承受极端环境的铠甲，让更多的战士们存活下去；而生命维持技术的进步可以大幅度减少我们的非战斗减员。宇航技术，或者说，高弹道和轨道武器技术，能给我们带来超视距的攻击方式和巨大的战略优势；而最重要的超光速技术——由独角兽的传送魔法发展而来——可能将彻底颠覆战争甚至其他一切的面貌。而且只要科技继续发展下去，即使我们举国受到重创，也能依靠避难所，快速恢复我们的实力。\n\n只要保持科技的领先优势，我们不仅能获得胜利，还能在之后享受一个远超战前的辉煌时代。让我们放下顾虑，拥抱这美好的未来吧！\n\n***************  记录结束  ***************"
	fop.102.b:0 "查阅：语音记录编号 - 辉煌谷"
	fop.102.b.responses:0 "***************  全息语音v.3.02   记录者：A.A.  ***************\n\n***************  警告，文件包含未知格式。处理中……  ***************\n\n***************  无法识别的参数已舍弃。正在读取……  ***************\n\n这里曾经是小马国最智慧的地方。而被核子火焰洗礼一百九十多年以后，这里依然是一片荒芜。除了辐射。除了盗匪。除了战争。\n\n黄金时代已经逝去了。我们希望它还能回来，但希望相当渺茫。我和索诺的努力基本上一无所获。一百多年里，干瞪眼的时候多，而能插手的时机少。不过索诺倒挺高兴的\n\n【远处的声音】 这次已经算不小的进步了。\n\n你是说我们眼前这场战斗，或者说，屠杀吗？我不觉得这些视地面居民如草芥的冷血天马获胜是一件好事。为什么光击败铁骑卫还不够，还要暗中帮这些天马打出歼灭战？\n\n【远处的声音】这场决定性的胜利能让地表统一的时间提前几十年。\n\n统一就那么重要吗？我不觉得世界被他们掌控会好多少。\n\n【远处的声音】我也不觉得。但是谁掌控并不重要，有没有掌控才重要。一个强有力的政府能改变命运，而一盘散沙只能等死。无法靠嘴说服所有小马相信审判日，那就只能靠力量了。\n\n你也不是他们的头目，万一他们觉得这废土的生活很完美呢？\n\n等等，那是……露娜？\n\n【远处的声音】 ……安妮茜？\n\n我得过去一下。那究竟是什么东西？\n\n【远处的声音】 你看到了什么？不，小心！\n\n【嘈杂声】\n\n\n\n***************  记录结束  ***************"
	fop.102.c:0 "查阅：语音记录编号 - 喙灵顿"
	fop.102.c.responses:0 "************ 全息语音v.1.1   记录者：A.A. ************\n\n************ 参数正确。正在读取…… ************ \n\n超聚魔法，是的，这个时代所有发明里最疯狂的玩意。它对魔法的增幅作用使简单的治愈术能够拯救成百上千的生命，甚至把绞肉机般的战场变成死神缺席的游乐场。\n\n然而，这只是这个魔法框架恐怖力量的一方面而已。作为天马的你也许还没发现，只要搭载上杀伤系的魔法，超聚魔法就能化身毁灭使者，瞬间抹杀数以百万计的生灵。它能救多少小马，也就能杀戮多少，甚至更多。\n\n【惊叹声】\n\n不，我不是来劝你放弃开发的。正相反，我认为你应该坚持下去。\n\n力量，不仅仅能带来失衡，更能带来平衡。前所未有的力量，将带来前所未有的平衡。救赎的力量是如此，毁灭的力量同样是如此。想象一下，如果战争的双方都拥有几百、几千、几万份杀伤系超聚魔法，乃至每一匹小马或者斑马都能施放超聚魔法，他们还敢肆意杀戮吗？不，出于惧怕对方展开毁灭的报复，双方的行动会更加谨慎小心——乃至彻底停止热战，陷入僵持。永生不死只会让小马更肆无忌惮地杀戮，而相互毁灭的恐怖才会让他们放下屠刀。\n\n我管这个叫做……恐怖平衡。在我看来，只有这样的平衡，才能真正带来和平。\n\n【极轻的声音】 ……嗯。\n\n所以，我希望能加入超聚魔法的开发，也希望你……不仅要把超聚魔法付诸完善，更应该设法让斑马们也获得超聚魔法。有时候，为了长远的和平、博大的善意，也许不得不做出看似伤害和背叛的行为。我想，这个道理你是明白的。\n\n【极轻的声音】 我……我明白。我很赞同。为了和平，我会照办的。\n\n***************  记录结束  ***************"
	fop.102.d:0 "查阅：语音记录编号 - 小角谷"
	fop.102.d.responses:0 "************ 检测到旧版本参数。记录者：A.A. ************\n\n************ 参数可兼容。正在转换…… ************\n\n\n\n这就是智能安保系统了。小马国还没有谁见过这样的魔法体系。火力强大，判定准确，不知疲倦；对待朋友如春天般温暖，对待敌方如严冬般无情。不过只要在这里精心构筑一个漏洞——用好几个无足轻重的破绽耦合成的漏洞——敌我识别模块就会在关键时刻掉链子，而没有谁会发现真正的原因。\n\n这里毕竟毗邻国境线。而只要这里发生了某种冲突，就很可能把对峙的小马和斑马拖入一场热战之中，让渗透者经营多年的计划化为泡影。\n\n当然，计划所需的环节太多了，而成功的希望太小了。然而，为了搅乱渗透者那目空一切的计划，我必须赌一把。\n\n我还记得巡天魔法偶然扫描到异星观测站的那天。我还记得我放映出观测站图像时，回光那震惊的目光。那时明明是炎炎夏日，我却汗毛倒竖，激动得四蹄发抖。毕竟，我先前从未想过在星球之外还有生命。\n\n然而，更令我们毛骨悚然的，是截获到的异星人通讯。他们的目的很明确：逐步控制小马文明的统治阶层，而后将我们整个文明并入他们的帝国——§H莫洛克帝国§!——之中。\n\n他们的文明远比我们先进。他们不仅能在月球上建立据点，而且能化身为小马的样子，在我们的社会中安插了许多爪牙。而塞拉斯蒂亚公主之所以助纣为虐……大概也是因为被替换了吧。\n\n又或者……不，还是别胡思乱想了。\n\n原谅我，小马们，斑马们。面对那样的强敌，我想不到别的办法。\n\n\n\n************ 记录结束 ************"
	fop.102.e:0 "查阅：语音记录编号 - 马哈顿"
	fop.102.e.responses:0 "************ 检测到旧版本参数。记录者：晚星 ************\n\n************ 参数可兼容。正在转换…… ************\n\n回光死了。\n\n他瞒着我，跑去向塞拉斯蒂亚公主报告观测站的事，然后无功而返。我知道这事之后还跟他大吵一场，把他骂得灰头土脸。\n\n结果第二天，他就死了。他在过街时被马车撞倒而不治，看起来是一次不幸的意外。\n\n然而，我知道这都是谎言。异星人的通讯提到了这件事。为了避免被发现，他们刻意制造了这个“事故”。而塞拉斯蒂亚不仅是告密者，更参与了策划！我们的公主是异星人的帮凶！\n\n我本来应该惊惶，或者愤怒，或者绝望。然而我并没有时间思考这个。也许要多亏回光没有大肆宣扬我们的关系，异星人还没追查到我头上，但为了保险，我也得离开这里了。\n\n再见了，马哈顿——我出生和成长的城市。从魔法学院毕业之后，虽然父母已经过世，我仍选择回到这里。我喜欢这里“冷漠”的氛围。在这里我不用结交狐朋狗友、关注琐事，可以全身心投入我的研究事业之中。\n\n而且，在这里我还遇到了回光。是他引我进入天文世界，是他帮助我开发了巡天和记录魔法，也是在他的协助下，我提出了日月运行的猜想。每个晚上我们都一起观测星空、谈笑风生，直到天亮，对我们以外的世界充耳不闻……\n\n必须跟昔日好时光说再见了。但愿我能逃过他们的追捕，用另一个身份生存下去。\n\n************ 记录结束 ************"
	fop.102.f:0 "查阅：语音记录编号 - 无尽之森"
	fop.102.f.responses:0 "***************  全息语音v.3.02   记录者：A.A  ***************\n\n***************  警告，文件包含未知格式。处理中……  ***************\n\n***************  无法识别的参数已舍弃。正在读取……  ***************\n\n我还活着。如果不是这位神秘来客搭救，大概我早已被皇家卫队解决了。\n\n我跟着他逃到“安全地带”，然后看着发射场消失在绿光之中。如我所料，斑马确实发射了他们的秘密武器。核大战爆发了，而我们逃过一劫。\n\n然而其他小马就没这么幸运了。我跟着他在小马国穿梭，途径许多地点。无论是村庄还是都市，现在都已是残垣断壁，到处都是……尸骸，充斥着……辐射、污染与死亡。而就在昨天它们还生机勃勃……\n\n【远处的声音】 不是昨天。我们已经跨过二十年了。\n\n……我觉得我的记忆也停留在二十年前了。我不认识这个陌生的世界……尽管它是我一手造成的。几十个小时前，我还决绝地按下按钮，发誓要带着整个世界与敌人同归于尽，觉得我的同胞们一定能浴火重生。然而现在……一切都毁灭了，我的希望也破灭了。\n\n我……后悔极了。\n\n【远处的声音】我则挺愤慨的。不过，至少你说的渗透者，在我那里没见到过。\n\n唉，说这些也没意义了。我甚至不知道我留下语音记录给谁听……也许我只是习惯了作记录吧。\n\n【远处的声音】废土上依然有不少活下来的小马，这我可以肯定。而且也有不少初具规模的组织。\n\n是吗，这样啊……\n\n这么说，也许还有希望。你说，如果我们去拜访那些还活着的小马们，会不会还有办法帮助他们支撑下去，重拾技术，乃至重建文明？\n\n……对不起，我可能又想当然了，不过除此之外我真不知道该怎么办了。\n\n【远处的声音】我无所谓，只要别妨碍到我就行。不过我们最多也只有几十年而已。总之，多谢你帮我修好哔哔小马。现在把它还给我吧。\n\n***************  记录结束  ***************"
	fop.102.g:0 "查阅：语音记录编号 - 吠城"
	fop.102.g.responses:0 "************ 检测到旧版本参数。记录者：A.A. ************\n\n************ 参数可兼容。正在转换…… ************\n\n如我所料，小角谷发生了一场屠杀。\n\n战争也不可避免地爆发了。\n\n而塞拉斯蒂亚退位了。\n\n情理上，我应该引咎辞职，不过继任的露娜公主尽力挽留我，也许她完全没察觉事件背后的奥妙吧。她的信任大概也是一种机遇，我可以亲自掌控小马国的科研方向。\n\n也就是说，我的战术成功了。\n\n嘛，虽然出乎意料，不过也并不奇怪。\n\n为了让我们融入他们尚武的帝国，异星人一直向我们的社会悄悄灌输斗争和杀戮的知识。小马们不再歌颂友谊的魔法，反而纷纷推崇武器的批判。以子之矛攻子之盾，我不过是帮他们推了一把而已。\n\n然而我并不觉得高兴。塞拉斯蒂亚曾如此重用我，我却暗中陷害了她。就算她已沦为渗透者的帮凶，我还是觉得自己忘恩负义。\n\n而且，战火一旦引燃，就很难再熄灭了。无数小马将会在战场上殒命，而那些活着的小马们也要背负着沉重的负担。\n\n而这些都是我一手造成的。\n\n……\n\n回光，我这样做究竟是对的吗？\n\n……\n\n唉。我一直用着你发明的法术，却再也听不到你的建议了。如果不用语音记录术，我甚至都找不到小马，来倾述我的担忧和痛苦。\n\n异星人的计划进行得太顺利了。即便战争阴云密布，我们也歌舞升平。公主带着她的学生和学生的朋友们，把国家治理得井井有条。我有时甚至怀疑，也许我的小小抗争并没有什么意义。也许我应该把这一切都忘掉，浑浑噩噩地活着，等待着见证融入帝国的“光辉未来”。\n\n然而……即便世界大同，逝去的生命也不可能再复活了。\n\n这也是我决不能原谅的。既然渗透者为达到目的杀马不眨眼，那又怎么指望他们给我们小马带来什么美好未来呢？ \n\n回光，我会为你报仇的，我以晚星之名发誓。我决不会把小马的命运交给那些为所欲为的异族来左右\n\n************ 记录结束 ************"
	fop.102.h:0 "查阅：语音记录编号 - 区域X"
	fop.102.h.responses:0 "************ 全息语音v.1.1   记录者：A.A. ************\n\n************ 参数正确。正在读取…… ************\n\n该死！真该死！偏偏在太空避难所马上就要发射时出这种事。为什么皇家卫队会突袭这里？我应该把渗透者的爪牙都调走了才对……\n\n【含混的声音】这是露娜公主的直接命令！打开控制室大门！否则我们就要来硬的了！\n\n露娜公主？为什么露娜会……\n我知道了，我犯了个大错误。\n露娜才是渗透者，或者说，露娜也是渗透者。难怪无论我使出浑身解数，战争的天平依然在往小马这边倾斜。这个局从一开始就设下了。露娜只是利用我推进武器科技而已，我那些延续战争的小动作她大概都一目了然。\n\n【含混的声音】 快开门，女士！顽抗是没有意义的！\n\n而现在终于到将死我的时候了。这盘残局难如登天，连逼和都做不到。\n\n不，我还有一步棋可走。还有一张王牌。\n\n既然你不好好对弈，那我就掀翻棋盘。别忘了斑马们也有了超级武器。他们把超聚魔法当成维持战局平衡的最后手段。等我把太空避难所这么大质量的物体发射出去，战场上颓势已现的他们究竟会怎么看待这东西，又会怎么应对呢？\n\n【电子声】紧急发射程序启动。要求语音密码。\n\n密码：N-I-B-B-A-N-A。紧急发射。\n【电子声】声纹正确。权限正确。语音密码正确。程序解锁，进入紧急发射模式，倒数60秒。\n\n【含混的声音】 你要干什么？去他妈的，上切割机！【金属切割声】\n\n他们肯定会把它当成某种战略武器，然而这个世界上还没有拦截的办法。他们允诺只有在战局失控时才会动用超聚魔法，而这战局看起来就要失控了。\n\n【电子声】倒数30秒。\n\n为了征服我们，你们不惜替换掉我们的领导者，不惜教唆我们摒弃和平，甚至不惜夺去小马的性命。然而不，小马永不为奴。\n\n【含混的声音】 该死！快阻止她！我们都会死的！\n\n想必你们也不愿意看到这个世界毁于战火吧。然而我们小马还有重建文明的机会，而你们荒唐的计划只有走向失败。\n\n【电子声】 发射。\n\n晚安，帝国渗透者们。来生再会。【巨大的轰鸣声】\n\n***************  记录结束  ***************"
