	fop.120.desc:0 "安妮茜留下的语音记录已经全部破译完毕了。语音记录的时间和所述事件的内容同其他渠道留下的历史档案都能够互相佐证。我们先前的猜想获得了证实。是她挑起了战争，泄露了超聚术，乃至直接触发了毁灭性的核大战——安妮茜·安娜宾确实应该为千百万小马的身亡负责。\n\n然而，安妮茜声称她的目的是挫败异星人的渗透阴谋。如果这个曾经窃取了小马国最高权力的异星渗透者真实存在，那么安妮茜与渗透者的对抗，大概才是核战爆发的根本原因。\n\n千百万生灵涂炭与全族沦为傀儡，究竟哪一个结局更糟呢？安妮茜究竟是屠夫，还是悲剧英雄？研究团队为此争论不休。\n\n不过，不仅安妮茜的踪迹依然不明，异星渗透者的现状也是个谜团。此外，那位帮助安妮茜逃过核焰，乃至跨越了一百多年时空的协助者，又是何方神圣？也许我们需要先搞清楚历史的全貌，再对它作一番评述。"
